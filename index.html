<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queue with DataGridView Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #fff;
    }

    button:hover {
      background: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #e5e7eb;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Queue with DataGridView Display</h2>

  <div class="controls">
    <input type="text" id="itemInput" placeholder="Enter item" />
    <button onclick="addToQueue()">Add</button>
  </div>

  <div class="controls">
    <button onclick="removeFromQueue()">Remove</button>
    <button onclick="clearQueue()">Clear</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Position</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="queueTable">
      <!-- Queue items appear here -->
    </tbody>
  </table>
</div>

<script>
  let queue = [];

  function renderQueue() {
    const table = document.getElementById("queueTable");
    table.innerHTML = "";

    queue.forEach((item, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${item}</td>
      `;

      table.appendChild(row);
    });
  }

  function addToQueue() {
    const input = document.getElementById("itemInput");
    const value = input.value.trim();

    if (value === "") {
      alert("Please enter an item.");
      return;
    }

    queue.push(value); // Enqueue
    input.value = "";
    renderQueue();
  }

  function removeFromQueue() {
    if (queue.length === 0) {
      alert("Queue is empty.");
      return;
    }

    queue.shift(); // Dequeue (FIFO)
    renderQueue();
  }

  function clearQueue() {
    queue = [];
    renderQueue();
  }
</script>

</body>
</html>
